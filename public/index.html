<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="black">
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=10.0, width=device-width" />
    <title>Scribbles</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="flex-layout.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.min.css">
</head>

<body>
    <section class="root layout-h layout-fill">
        <div id="text" class="flex">
            <textarea cols="60" rows="20" class="flex" autofocus></textarea>
            <div>
                <i title="Copy to Clipboard" style="font-size: 0.8em;" class="fa fa-clone"></i>
                <i title="Delete" class="fa fa-trash-o"></i>
                <i title="Attached Files" style="font-size: 0.8em;" class="fa fa-files-o"></i>
            </div>
            <input type="file" id="blubb" style="position: relative; top: 0;">
        </div>
        <div id="files">
            <ul></ul>
        </div>
        <div id="dropArea">
            <h4></h4>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
